{% extends "base.html" %}

{% block title %}
<title>Bass Culture | List of items</title>
{% endblock %}

{% block body %}
    <h1>List of the items</h1>

    <table class="table">

    {% for item in content %}

    <tr>
        <td><a href="{{ item.url }}">{{ item.short_title }}</a>
    </td>

    {% endfor %}

    </tr>
    
    </table>

{% endblock %}
