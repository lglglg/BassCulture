{% extends "base.html" %}

{% block title %}
<title>Bass Culture | {{ content.full_name }}</title>
{% endblock %}

{% block body %}

    <h1>{{ content.full_name }}</h1>

{% for item in content.items %}
    <ul>
      <li><td><a href="{{ item.url }}">{{ item.short_title }}</a></td>
    </ul>
{% endfor %}

{% endblock %}
